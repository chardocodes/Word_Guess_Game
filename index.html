<body>
    <h1>Psychic Word Game</h1>

    <p>Guess what letter I am thinking of?</p>
    <br>

    <p>Wins: <span id="Wins"></span></p>
    <br>
    <p>Loses:<span id="Loses"></span></p>
    <br>
    <p>Guesses Left:<span id="Guesses"></span></p>
    <br>
    <p>Your guesses so far: <span id="soFar"></span></p>

    <style>

    </style>

    <script>


        alert("Pick a letter a-z, you have 10 guesses!");


        function generateComputerChoice() {
            var letterChoice = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
            return letterChoice[Math.floor(Math.random() * letterChoice.length)]
        }

        var Wins = 0;
        var Loses = 0;
        var numberOfGuesses = 0;
        var allowedNumberOfGuesses = 10;

        var alreadyGuessed = [];

        // initialization
        var computerChoice = generateComputerChoice();
        $("#soFar").text(0);
        $("#Guesses").text(0);
        $("#Loses").text(0);
        $("#Wins").text(0);

        //Magical function

        document.onkeyup = function (event) {
            var userGuess = event.key;
            console.log($.inArray(userGuess, alreadyGuessed));
            if ($.inArray(userGuess, alreadyGuessed) != -1) {
        // this was already guessed
                return false;
            }
            alreadyGuessed.push(userGuess);
            numberOfGuesses++;
            $("#soFar").text(numberOfGuesses);
            $("#Guesses").text(allowedNumberOfGuesses - numberOfGuesses);
            console.log("userGuess: ", userGuess);
            console.log("computerChoice: ", computerChoice);
            if (userGuess == computerChoice) {
        // Increment wins
                Wins++;
        // Regenerate Answer // start game two
                computerChoice = generateComputerChoice();
                $("#Wins").text(Wins);
                return true;
            }
            if (numberOfGuesses == allowedNumberOfGuesses) {

        // Increment loses
                Loses++;
                numberOfGuesses = 0;

        // Regenerate Answer // start game two
                computerChoice = generateComputerChoice();
                $("#Loses").text(Loses);
                return true;
            }



        }
